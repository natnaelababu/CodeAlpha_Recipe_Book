<!DOCTYPE html>
<html>
<head>
  <title>Add Recipe</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Add Recipe</h1>

  <form action="/add-recipe" method="post">
    <input type="text" name="recipe-name" placeholder="Recipe Name">
    <textarea name="recipe-ingredients" placeholder="Ingredients"></textarea>
    <textarea name="recipe-instructions" placeholder="Instructions"></textarea>
    <button type="submit">Add Recipe</button>
  </form>
</body>
</html>
